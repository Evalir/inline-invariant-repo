[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[profile.default.invariant]
call_override = false # Override unsafe external calls to perform reentrancy checks
depth = 20            # Number of calls executed in one run
fail_on_revert = true
runs = 20

